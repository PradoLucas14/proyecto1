<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .navy {{ fill:#0d2747; }}
      .white-stroke {{ stroke:#ffffff; stroke-width:18; fill:none; stroke-linecap:square; }}
      .white-fill {{ fill:#ffffff; }}
      .text-main {{ font-family:'Gotham',Arial,sans-serif; fill:#ffffff; }}
    </style>
  </defs>

  <!-- Background circle -->
  <circle class="navy" cx="400" cy="400" r="350"/>

  <!-- Casa Histórica simplified icon -->
  <g class="white-stroke" transform="translate(0,-20)">
    <!-- top entablature -->
    <line x1="250" y1="240" x2="550" y2="240"/>
    <!-- upper frame -->
    <rect x="280" y="260" width="240" height="140"/>
    <!-- central door opening -->
    <rect class="white-fill" x="350" y="310" width="100" height="140" stroke="none"/>
    <!-- left column -->
    <line x1="300" y1="310" x2="300" y2="450"/>
    <!-- right column -->
    <line x1="500" y1="310" x2="500" y2="450"/>
    <!-- base line -->
    <line x1="280" y1="450" x2="520" y2="450"/>
  </g>

  <!-- Text -->
  <text x="400" y="530" font-size="96" text-anchor="middle" class="text-main" font-weight="700">TUCUMÁN</text>
  <text x="400" y="590" font-size="48" text-anchor="middle" class="text-main" font-weight="400">para la independencia</text>

  <!-- Flag bar -->
  <!-- Upper celeste stripe -->
  <rect x="250" y="640" width="300" height="22" fill="#67a4dd"/>
  <!-- Lower white stripe -->
  <rect x="250" y="662" width="300" height="22" fill="#ffffff"/>

</svg>
